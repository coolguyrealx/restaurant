<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delightful Bites Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Delightful Bites</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Delightful Bites</h1>
            <p>Serving delicious meals since 2024</p>
            <div class="action-buttons">
                <button id="order-online-btn">Order Online</button>
                <button id="make-reservation-btn">Make a Reservation</button>
            </div>
        </section>

        <!-- Online Ordering Modal (Previous code remains the same) -->
        <div id="order-modal" class="modal">
            <!-- ... (previous order modal content) ... -->
        </div>

        <!-- Reservation Modal -->
        <div id="reservation-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Make a Reservation</h2>
                <form id="reservation-form">
                    <div class="form-group">
                        <label for="reservation-name">Name:</label>
                        <input type="text" id="reservation-name" name="reservation-name" required>
                    </div>
                    <div class="form-group">
                        <label for="reservation-phone">Phone Number:</label>
                        <input type="tel" id="reservation-phone" name="reservation-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="reservation-email">Email:</label>
                        <input type="email" id="reservation-email" name="reservation-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reservation-date">Date:</label>
                        <input type="date" id="reservation-date" name="reservation-date" required>
                    </div>
                    <div class="form-group">
                        <label for="reservation-time">Time:</label>
                        <input type="time" id="reservation-time" name="reservation-time" required>
                    </div>
                    <div class="form-group">
                        <label for="reservation-guests">Number of Guests:</label>
                        <select id="reservation-guests" name="reservation-guests" required>
                            <option value="1">1 Person</option>
                            <option value="2">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                            <option value="5">5 People</option>
                            <option value="6">6 People</option>
                            <option value="7">7 People</option>
                            <option value="8">8 People</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reservation-special-requests">Special Requests:</label>
                        <textarea id="reservation-special-requests" name="reservation-special-requests" rows="3"></textarea>
                    </div>
                    <button type="submit" class="submit-reservation">Book Reservation</button>
                </form>
            </div>
        </div>

        <!-- Rest of the existing content remains the same -->
        <!-- (Previous menu, about, contact sections) -->
    </main>

    <footer>
        <p>Â© 2024 Delightful Bites Restaurant. All rights reserved.</p>
    </footer>

    <script>
        // Online Ordering Modal Functionality (Previous code remains the same)
        const orderBtn = document.getElementById('order-online-btn');
        const orderModal = document.getElementById('order-modal');
        const orderCloseBtn = orderModal.querySelector('.close-btn');
        const orderForm = document.getElementById('order-form');

        orderBtn.addEventListener('click', () => {
            orderModal.style.display = 'block';
        });

        orderCloseBtn.addEventListener('click', () => {
            orderModal.style.display = 'none';
        });

        orderForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your order! We will confirm it shortly.');
            orderModal.style.display = 'none';
            orderForm.reset();
        });

        // Reservation Modal Functionality
        const reservationBtn = document.getElementById('make-reservation-btn');
        const reservationModal = document.getElementById('reservation-modal');
        const reservationCloseBtn = reservationModal.querySelector('.close-btn');
        const reservationForm = document.getElementById('reservation-form');

        reservationBtn.addEventListener('click', () => {
            reservationModal.style.display = 'block';
        });

        reservationCloseBtn.addEventListener('click', () => {
            reservationModal.style.display = 'none';
        });

        // Close modal if clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === orderModal) {
                orderModal.style.display = 'none';
            }
            if (e.target === reservationModal) {
                reservationModal.style.display = 'none';
            }
        });

        reservationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your reservation! We will confirm it shortly.');
            reservationModal.style.display = 'none';
            reservationForm.reset();
        });
    </script>
</body>
</html>
